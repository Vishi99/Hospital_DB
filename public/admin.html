<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="imgs/logo.png" />
      </a>
      <ul class="elements">
        <li class="list-ele">Welcome Mr. <span id="admin-name">XYZ</span></li>
        <a href="index.html" class="list">
          <button class="logout">Logout</button>
        </a>
      </ul>
    </nav>
    <div class="details">
      <div class="left"></div>
      <div class="right">
        <img src="imgs/service.png" class="welcome-img" />
      </div>
    </div>

    <div class="patients">
      <div class="left">
        <img src="imgs/banner_img.png" class="welcome-img" />
      </div>
      <div class="right">
          <h2>
              Enter Patient ID
          </h3>
          <form action="#" class="p-details">
              <input type="text" class="p-id" placeholder="PatientID">
          </form>
      </div> 
    </div>

    <div class="appointment">
            <div class="left">
                <h1 class="book-apt">
                    Make an Appointment
                </h1>
                <form action="#" class="appt">
                    <input type="text" class="p-id" placeholder="PatientID"><br>
                    <input type="date" class="a-date"><br>
                    <input type="time" class="a-time"><br>
                </form>
            </div>
            <div class="right">
                <img src="imgs/ability_img.png" class="welcome-img">
            </div>
        </div>

        <div class="equipment">
            <div class="left">
                <img src="imgs/top_service.png" class="welcome-img">
            </div>
            <div class="right">
                    <h1 class="book-apt">
                            Book an Equipment
                        </h1>
                        <form action="#" class="appt">
                            <input type="text" class="p-id" placeholder="Equipment Name"><br>
                            <input type="date" class="a-date"><br>
                            <input type="time" class="a-time"><br>
                        </form>
            </div>
        </div>
    </div>

    <footer>
      <div class="foot">
        Website by Vishak
      </div>
    </footer>

    <script
	    src="https://code.jquery.com/jquery-3.4.1.min.js"
	    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	    crossorigin="anonymous">
    </script>

    <script>
        const x = document.cookie.search("username");
        const str = document.cookie.substring(x+9, document.cookie.length);
        console.log(str)
        $("#doc-name").text(str);
    </script>
  </body>
</html>
